<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KevAug Wedding</title>
    <link href="stylesheets/styles.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i|Pacifico|Vollkorn:700" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header-contain">
        <div class="title-contain">
          <h1>Kevin & <br />Auguste</h1>
          <h2 class="special">are getting married</h2>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container vertical-large">
        <div class="row">
          <div class="col-md-offset-1 col-md-11">
            <h3 class="mute mute-large">Come to Portland</h3>
          </div>
        </div>
        <div class="row">

              <div class="col-xs-offset-1 col-xs-2">
                <div class="confetti md-tertiary rellax" data-rellax-speed="2" style="transform: translate3d(0px, -98px, 0px) rotate(25deg);">
                </div>
              </div>

              <div class="col-xs-offset-2 col-xs-1">
                <div class="confetti sm-secondary rellax" data-rellax-speed="2" style="transform: translate3d(-150px, -14px, 0px) rotate(145deg);">
                </div>
                <div class="confetti xs-primary rellax" data-rellax-speed="3" style="transform: translate3d(150px, -84px, 0px) rotate(35deg);">
                </div>
              </div>

              <div class="col-xs-offset-3 col-xs-1">
                <div class="confetti xs-secondary rellax" data-rellax-speed="5" style="transform: translate3d(0px, -160px, 0px) rotate(45deg);">
                </div>
                <div class="col-xs-offset-0">
                  <div class="confetti md-tertiary rellax" data-rellax-speed="1" style="transform: translate3d(0px, -30px, 0px) rotate(75deg);">
                  </div>
                </div>
              </div>

              <div class="col-xs-1">
                <div class="confetti lg-primary rellax" data-rellax-speed="3" style="transform: translate3d(0px, -94px, 0px) rotate(95deg);">
                </div>
              </div>

            </div>
        <div class="row">
          <div class="col-md-offset-2 col-md-10">
            <h2 class="date rellax" data-rellax-speed="+2">July 8 <span class="ensmall">5 - midnight</span><span class="enlarge">2017</span></h2>

          </div>
        </div>
        <div class="row">

              <div class="col-xs-offset-1 col-xs-2">
                <div class="confetti md-secondary rellax" data-rellax-speed="5" style="transform: translate3d(0px, -18px, 0px) rotate(95deg);" sm-purple="" rellax"="">
                </div>
              </div>

              <div class="col-xs-offset-2 col-xs-1">
                <div class="confetti sm-tertiary rellax" data-rellax-speed="1" style="transform: translate3d(0px, -24px, 0px) rotate(145deg);">
                </div>
              </div>

              <div class="col-xs-offset-3 col-xs-1">
                <div class="confetti xs-tertiary rellax" data-rellax-speed="5" style="transform: translate3d(-50px, -160px, 0px) rotate(145deg);">
                </div>
                <div class="col-xs-offset-0">
                  <div class="confetti md-secondary rellax" data-rellax-speed="1" style="transform: translate3d(-70px, -30px, 0px) rotate(15deg);">
                  </div>
                </div>
              </div>

              <div class="col-xs-1">
                <div class="confetti md-primary rellax" data-rellax-speed="3" style="transform: translate3d(0px, -94px, 0px) rotate(155deg);">
                </div>
              </div>

            </div>
      </div>
      <div class="container vertical-medium">
        <div class="row">
          <div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 callout-contain">
            <div class="callout">
              <h3>The Village Ballroom</h3>
              <div class="address"><h4>704 NE Dekum St, Portland, OR 97211</h4></div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div id="map"></div>
        </div>
      </div>
      <div class="container-fluid" id="vid-contain">
        <div class="row">
          <video id="marching-band" autoplay muted loop>
            <source src="/assets/vids/marching_band.mp4" type="video/mp4">
          </video>
          <div id="rsvp">
            <button type="button" class="btn btn-lg btn-info" data-toggle="modal" data-target="#rsvp-modal">Tell us you're coming!</button>
          </div>
        </div>
      </div>
    </main>
    <div class="container-fluid vertical-large stripe">
      <div class="row">
        <div class="col-sm-offset-1 col-sm-3">
          <img id="roses"  class="rellax" data-rellax-speed="-2" src="/assets/images/kublai.png" />
        </div>
        <div class="col-sm-offset-3 col-sm-4">
          <h2 class="special rellax" data-rellax-speed="-1">Come to Portland</h2>
          <img id="roses" class="rellax" data-rellax-speed="-2" src="/assets/images/roses.png" />
        </div>
      </div>
    </div>

    <div class="modal fade" id="rsvp-modal" tabindex="-1" role="dialog" aria-labelledby="rsvp-label">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdU9mibCvw-tzXfR8t1gGKnqHW5ms2ME40Xzjw6mU0VCD72PQ/viewform?embedded=true" height="500" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
          </div>
          <div class="modal-footer">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDs2IL0qGqM_n3hVIwvsjUPiqCo1vW8Djc&libraries=places&callback=initMap"
    async defer></script>
    <script src="javascripts/bootstrap/modal.js"></script>
    <script src="javascripts/map.js"></script>
    <script src="javascripts/rellax.min.js"></script>
    <script src="javascripts/custom.js"></script>
    <script>
      var rellax = new Rellax('.rellax');
    </script>
  </body>
</html>
